name: Deploy Observable Framework to GitHub Pages

on:
 push:
   branches:
     - main
   paths:
     - 'github-pages/**'
 workflow_dispatch:

concurrency:
 group: pages
 cancel-in-progress: false

jobs:
 build-and-deploy:
   runs-on: ubuntu-latest

   permissions:
     contents: write
     pages: write
     id-token: write

   defaults:
     run:
       working-directory: github-pages

   steps:
     - name: Checkout repository
       uses: actions/checkout@v4

     - name: Setup Node.js
       uses: actions/setup-node@v4
       with:
         node-version: '18'
         cache: 'npm'
         cache-dependency-path: github-pages/package-lock.json

     - name: Install dependencies
       run: npm ci

     - name: Build Observable Framework site
       run: npm run deploy

     - name: Deploy to GitHub Pages
       uses: peaceiris/actions-gh-pages@v4
       with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         publish_dir: ./github-pages/dist
         publish_branch: gh-pages
         force_orphan: false
         user_name: 'github-actions[bot]'
         user_email: 'github-actions[bot]@users.noreply.github.com'
         commit_message: 'Deploy Observable Framework site'